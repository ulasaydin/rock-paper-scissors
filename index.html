<!DOCTYPE html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <header>
        <h1>Play Rock, Paper, Scissors</h1>
    </header>
    <div class = "score-table">
        <div id= "user-title" class = "title">Player</div>
        <div id= "computer-title" class = "title">Computer</div>
        <span id= "user-score">0</span> vs <span id= computer-score>0</span>
    </div>


    <div class = "status">
        <p>Pick your choice to begin!</p>
    </div>

    <div class = "options">
        <div class="choice" id = "rock" >
            <img src="img/rock.png" alt="icon"   class="choice-image">
            <div class = "shadow" id = "rock-shadow">
                <img src = "img/rock-shadow.png" alt = "0" >
            </div>
        </div>
        <div class="choice" id = "paper" >
            <img src="img/paper.png" alt="icon" class="choice-image">
            <div class = "shadow" id = "paper-shadow">
                <img src = "img/paper-shadow.png" alt = "0" >
            </div>
        </div>
        <div class="choice" id = "scissors" >
            <img src="img/scissors.png" alt="icon"  class="choice-image">
            <div class = "shadow" id = "scissors-shadow">
                <img src = "img/scissors-shadow.png" alt = "0" >
            </div>
        </div>
    </div>

<script src="script.js" charset = "utf-8"></script>
